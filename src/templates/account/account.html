{% extends "base.html" %}

{% block title %}Account Info{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 rounded-lg text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Account Info</h1>
    <div class="flex flex-col w-full bg-gray-800 p-4 rounded-lg shadow mb-6">
        <div class="flex w-full text-center items-center mb-4">
            <strong class="w-1/3">Username</strong>
            <strong class="w-1/3">:</strong>
            <p class="w-1/3">{{ user.username }}</p>
        </div>
        <div class="flex w-full text-center items-center mb-4">
            <strong class="w-1/3">Name</strong>
            <strong class="w-1/3">:</strong>
            <p class="w-1/3">{{ user.first_name }} {{ user.last_name }}</p>
        </div>
        <div class="flex w-full text-center items-center mb-4">
            <strong class="w-1/3">Email</strong>
            <strong class="w-1/3">:</strong>
            <p class="w-1/3">{{ user.email }}</p>
        </div>
        <div class="flex w-full text-center items-center mb-4">
            <strong class="w-1/3">Member since</strong>
            <strong class="w-1/3">:</strong>
            <p class="w-1/3">{{ user.date_joined }}</p>
        </div>
    </div>
    <div class="text-center">
        <a href="{% url 'payment' %}" class="text-yellow-500 hover:underline">Go to Payment</a>
    </div>
</div>
{% endblock %}
