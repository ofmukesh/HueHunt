{% extends "base.html" %}

{% block title %}Account Page{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 rounded-lg text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Account Page</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">User Information</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Member since:</strong> {{ user.date_joined }}</p>
    </div>
    <div class="text-center">
        <a href="{% url 'payment' %}" class="text-blue-500 hover:underline">Go to Payment</a>
    </div>
</div>
{% endblock %}
